<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manajemen Barang</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">
</head>
<body>
    <div class="container mt-4">
        <div class="card">
            <div class="card-body">
                <h2>Manajemen Barang</h2>
                <hr>
                <!-- Input Pencarian -->
                <!-- <input type="text" id="searchBarang" class="form-control mb-3" placeholder="Cari barang..." onkeyup="cariBarang()"> -->
        
                <!-- Tombol Tambah -->
                <button class="btn btn-primary mb-3" onclick="tampilForm()">Tambah Barang</button>

                <!-- Form Tambah/Edit Barang -->
                <div id="formBarang" class="container mt-4 d-none">
                    <h3 id="formTitle">Tambah Barang</h3>
                    <input type="hidden" id="editId">
                    
                    <div class="mb-2">
                        <label>Nama Barang:</label>
                        <input type="text" id="namaBarang" class="form-control">
                    </div>
                    <div class="mb-2">
                        <label>Harga:</label>
                        <input type="number" id="hargaBarang" class="form-control">
                    </div>
                    <div class="mb-2">
                        <label>Stok:</label>
                        <input type="number" id="stokBarang" class="form-control">
                    </div>
                    
                    <button class="btn btn-success" onclick="simpanBarang()">Simpan</button>
                    <button class="btn btn-secondary" onclick="sembunyikanForm()">Batal</button>
                </div>
                <hr>
                 <!-- Tabel Barang -->
                 <table id="barangTable" class="table table-bordered display">
                    <thead>
                        <tr>
                            <th>Nama</th>
                            <th>Harga</th>
                            <th>Stok</th>
                            <th>Aksi</th>
                        </tr>
                    </thead>
                    <tbody id="barangList"></tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Kalkulator Belanja -->
    <div class="container mt-4">
        <div class="card">
            <div class="card-body">         
                <h3>Kalkulator Belanja</h3>
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Nama</th>
                            <th>Harga</th>
                            <th>Jumlah</th>
                            <th>Subtotal</th>
                            <th>Aksi</th>
                        </tr>
                    </thead>
                    <tbody id="cartList"></tbody>
                </table>
                <h4>Total: Rp <span id="totalHarga">0</span></h4>
        
                <!-- Input Uang Bayar & Kembalian -->
                <div class="mb-2">
                    <label>Uang Bayar:</label>
                    <input type="number" id="uangBayar" class="form-control" oninput="hitungKembalian()">
                </div>
                <h4>Kembalian: Rp <span id="kembalian">0</span></h4>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <script src="script.js"></script>

</body>
</html>
