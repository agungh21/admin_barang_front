<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manajemen Barang</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">
    <!-- Font Awesome 6 (CDN) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
    </style>
</head>
<body>
    <div class="container mt-4">
        <div class="card">
            <div class="card-body">
                <h2 class="text-center text-primary">Manajemen Barang</h2>
                <hr>

                <!-- Tombol Tambah -->
                 <div class="text-center">
                     <button class="btn btn-primary mb-3 text-center" onclick="tampilForm()">Tambah Barang</button>
                 </div>

                <!-- Form Tambah/Edit Barang -->
                <div id="formBarang" class="container mt-4 d-none">
                    <h3 id="formTitle">Tambah Barang</h3>
                    <input type="hidden" id="editId">
                    
                    <div class="mb-2">
                        <label>Nama Barang:</label>
                        <input type="text" id="namaBarang" class="form-control">
                    </div>
                    <div class="mb-2">
                        <label>Harga:</label>
                        <input type="number" id="hargaBarang" class="form-control">
                    </div>
                    
                    <button class="btn btn-success" onclick="simpanBarang()">Simpan</button>
                    <button class="btn btn-secondary" onclick="sembunyikanForm()">Batal</button>
                </div>
                <hr>

                 <!-- Tabel Barang -->
                 <table id="barangTable" class="table table-bordered display">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Nama</th>
                            <th>Harga</th>
                            <th>#</th>
                        </tr>
                    </thead>
                    <tbody id="barangList"></tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Kalkulator Belanja -->
    <div class="container mt-4">
        <div class="card">
            <div class="card-body">         
                <h3 class="text-center text-primary">Kalkulator Belanja</h3>
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Nama</th>
                            <th>Harga</th>
                            <th>Jumlah</th>
                            <th>Subtotal</th>
                            <th>#</th>
                        </tr>
                    </thead>
                    <tbody id="cartList"></tbody>
                </table>
                <h4 class="text-danger text-center">Total Belanja: Rp <span id="totalHarga">0</span></h4>
        
                <!-- Input Uang Bayar & Kembalian -->
                 <hr>
                <div class="mb-2">
                    <input type="number" id="uangBayar" class="form-control" placeholder="Masukkan Uang Bayar disini" oninput="hitungKembalian()">
                </div>
                <h4 class="text-success text-center">Kembalian: Rp <span id="kembalian">0</span></h4>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    
    <script>
        function sembunyikanForm() {
            document.getElementById("formBarang").classList.add("d-none");
        }
    </script>

    <script src="script.js"></script>

</body>
</html>
